<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

</head>

<body class="bg-light ">

    <nav class="navbar head navbar-light bg-light">
        <div class="container-fluid">
            <img src="./bg-logo.png" class="img" alt="">
        </div>
    </nav>
    <form action="" class="d-flex justify-content-center">

        <input type="text" name="todoitem" class="form-control todoitem" id="todoitem" placeholder="Pending Work">

        <button type="submit" class="ms-2 todobutton btn-dark rounded ps-5 pe-5">Add</button>
    </form>

    <div class="todo-container container">

        <ul class="todolist container">
        </ul>



    </div>

    <script src="./app.js"></script>

</body>

</html>
